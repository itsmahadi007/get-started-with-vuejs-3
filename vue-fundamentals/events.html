<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="counter-app">
        <div>
            Counter: {{count}}
        </div>
        <div>
            <button v-on:click="start()">Start</button>
            <button @click="stop()">Stop</button>
        </div>
    </div>
    <script src="https://unpkg.com/vue@next"></script>
    <script>
        let CounterApp = {
            data() {
                return {
                    count: 0,
                    handle: null
                };
            },
            methods: {
                clearCount() {
                    this.count = 0;
                },
                start() {
                    this.clearCount();
                    this.handle = setInterval(() => this.count++, 1000);
                },
                stop() {
                    clearInterval(this.handle);
                }
            }
        };

        Vue.createApp(CounterApp).mount('#counter-app');
    </script>
</body>
</html>

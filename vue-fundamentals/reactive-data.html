<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="counter-app">
        Counter: {{count}}
    </div>
    <script src="https://unpkg.com/vue@next"></script>
    <script>
        let CounterApp = {
            data() {
                return {
                    count: 0
                };
            },
            mounted() {
                setInterval(() => this.count++, 1000);
            }
        };

        Vue.createApp(CounterApp).mount('#counter-app');
    </script>
</body>
</html>

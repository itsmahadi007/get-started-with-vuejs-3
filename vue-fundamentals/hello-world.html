<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <h1>{{ title }}</h1>
        <p>{{ message }}</p>
    </div>

    <script src="https://unpkg.com/vue@next"></script>
    <script>
        let HelloWorldApp = {
            data() {
                return {
                    message: 'Hello, World',
                    title: 'Our First App'
                };
            }
        };

        Vue.createApp(HelloWorldApp).mount('#app');
    </script>
</body>
</html>
